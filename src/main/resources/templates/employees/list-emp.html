<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


<title>Employee Directory</title>
</head>

<body>

	<h3>Employee Directory</h3>
	<hr>
<div class="container">
	<!-- Add button -->
	
	<a th:href="@{/employees/showAddForm}" class="btn btn-primary btn-sm mb-3">
	Add Employee</a>

	<table class="table table-bordered table-striped">
		<thead class="thead-dark"> 
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
			<th>Action</th>
		</tr>
		</thead>
	
		<tbody>
			
		<tr th:each="tempEmp : ${employees}">
		
		<td th:text="${tempEmp.first_name}"></td>
		<td th:text="${tempEmp.last_name}"></td>
		<td th:text="${tempEmp.email}"></td>
		
		<!-- Button to update -->
		<td>
		<a th:href="@{/employees/showUpdateForm(employeeId=${tempEmp.id})}" class="btn btn-info btn-sm">Update</a>
		<a th:href="@{/employees/delete(employeeId=${tempEmp.id})}" class="btn btn-danger btn-sm"
		onClick="if(!(confirm('Are you sure you want to delete?'))) return false">Delete</a>
		</td>
		</tr>
		
		</tbody>
	</table>
</div>	
	
</body>

</html>
