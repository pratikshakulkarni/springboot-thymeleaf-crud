<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"/>


<title>Employee Add From</title>
</head>
<body>
<div class="container">
	
	<h3>Employee Directory</h3>
	<hr>
	
	<p class="h4 mb-4">Save Employee</p>
	
	<form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
	
	<input type="hidden" th:field="*{id}"/>
	
	<input type="text" class="form-control mb-4 col-4" placeholder="First name" th:field="*{first_name}"/>
	
	<input type="text" class="form-control mb-4 col-4" placeholder="Last name" th:field="*{last_name}"/>
	
	<input type="text" class="form-control mb-4 col-4" placeholder="Email" th:field="*{email}"/>
	
	<button type="submit" class="btn btn-info col-2">Save</button>
	</form>
	
	<hr>
	<a th:href="@{/employees/list}">Go back to last page.</a>
</div>


</body>
</html>
